com_cn=.com|.cn|.cc|.org|.net|.gov ;设置采集范围
cms_time=400  ;CMS超时/s
post_url=http://218.244.137.19/cms2/cms.php  ;数据远程POST提交
BOOL_file=1  ;设置CMS识别出来的数据是否写入到本地
